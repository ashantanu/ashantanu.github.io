<header>
    <div class="container">
        <div class="intro">
            <p class="intro__pre">Hello</p>
            <p class="intro__main">My name is <span>{{ site.name }}</span>,<br> a {{ site.job }} who loves all things {{ site.languages }}</p>
            <p class="intro__post">{{ site.location }}</p>
        </div>

        {{ if site.github_username or site.codepen_username or site.twitter_username or site.email_address }}
        <div class="social">
            <a href="{{ site.baseurl }}{% link professional.html %}">Professional</a>
            <a href="{{ site.baseurl }}{% link personal.html %}">Personal</a>
        </div>
        {{ endif }}

    </div>
</header>
